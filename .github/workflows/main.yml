name: Build Master and Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install
        run: npm ci

      # ğŸ‘‡ è®¾ç½®éƒ¨ç½²å­è·¯å¾„
      - name: Set deploy path
        id: deploy_path
        run: |
          echo "subdir=nightly" >> $GITHUB_OUTPUT
          echo "base=/project_name/" >> $GITHUB_ENV

      # ğŸ‘‡ è®¾ç½®å‰ç«¯ base è·¯å¾„
      - name: Set Vite base path
        run: |
          echo "VITE_BASE=${{ env.base }}" >> .env.production

      - name: Build
        run: npm run build

      # ğŸ‘‡ æ‹‰å–ç°æœ‰ gh-pages å†…å®¹
      - name: Fetch existing gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: staging
          sparse-checkout: |
            /*
          sparse-checkout-cone-mode: false

      - name: Prepare combined deploy directory
        run: |
          mkdir -p deploy_dir
          # æ‹·è´å½“å‰æ„å»º
          mkdir -p deploy_dir/${{ steps.deploy_path.outputs.subdir }}
          cp -r dist/* deploy_dir/${{ steps.deploy_path.outputs.subdir }}/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy_dir
          publish_branch: gh-pages

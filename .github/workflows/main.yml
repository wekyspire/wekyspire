name: Deploy Vite App to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§± Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # ğŸ‘‡ åŠ¨æ€è®¡ç®—å®Œæ•´çš„éƒ¨ç½² URL
      - name: ğŸ”§ Set VITE_BASE (Full URL)
        run: |
          OWNER="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"

          # æ„é€ å®Œæ•´ URL: https://<owner>.github.io/<repo>/
          VITE_BASE="https://$OWNER.github.io/$REPO_NAME/"

          echo "VITE_BASE=$VITE_BASE" >> .env.production
          echo "Deploy base URL: $VITE_BASE"

      - name: ğŸ› ï¸ Build project
        run: npm run build

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
          commit_message: 'ğŸš€ Deploy Vite app from ${{ github.sha }}'
